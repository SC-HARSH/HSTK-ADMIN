<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="The Admin Panel Of Hstk Digital">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="./CSS/styles.css" />
    <title>HSTK Admin Panel</title>
</head>

<body onload="logCheck()">
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fas fa-user-astronaut me-2"></i>HSTK Digital</div>
            <div class="list-group list-group-flush my-3">
                <a href="index.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-tachometer-alt me-2"></i>Dashboard</a>
                <a href="edit.html" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-project-diagram me-2"></i>Edit Website</a>

                        <a href="delivery.html" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                            class="fas fa-solid fa-truck me-2"></i>Delivery</a>
                        
                <a href="#" onclick="logout()" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2"></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Delivery</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="#" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" onclick="logout()">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="container-fluid px-4">
                <select class="form form-control btn btn-success" style="max-width: 250px;" onchange="websiteShow(value)" id="changeWebsiteGroup">
                    <option value="boy" style="text-align: center; border-radius: 25px; margin-bottom: 10px;">BOYS</option>
                    <option value="girl" style="text-align: center; border-radius: 25px; margin-bottom: 10px;">GIRLS</option>
                    <option value="shoe" style="text-align: center; border-radius: 25px; margin-bottom: 10px;">SHOES</option>
                    <option value="other" style="text-align: center; border-radius: 25px; margin-bottom: 10px;">OTHER ITEMS</option>
                  </select>
                  <br>
                  <br>
                  <div class="justify-content-center" style="border-radius: 25px; padding: 25px,25px,25px,25px;">
                    <div style="background-color: white; border-radius: 25px;" class="col-sm-6 mx-auto">
                        <label for="whatToDelete" class="form-control">IN THE INPUT FILL THE CODE WHICH YOU WANT TO REMOVE</label>
                        <input id="whatToDelete" type="text" class="form-control">
                        <button class="form-control btn btn-primary" onclick="deleteHtml()">Submit</button>
                    </div>
                </div>
                <br>
                  <div class="justify-content-center">
                    <div style="background-color: white; border-radius: 25px;" class="col-sm-6 mx-auto">
                        <button onclick="onClickOfPlusButton()" style="text-align: center; background: transparent; border-color: transparent; height: 37vh; font-size: 25px; width: 40vw;"><i class="fas fa-plus me-3 btn" style="color: grey; font-size: 4rem;"></i></button>
                        <input type="file" id="fileUpload" style="display: none;">
                        <div class="container">
                            <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">NAME OF THE OBJECT</span>
                                </div>
                                <input type="text" class="form-control" id="nameOfTheCloth" placeholder="NAME">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">CODE EX- BHSTK10</span>
                                </div>
                                <input type="text" class="form-control" id="codeOfTheCloth" placeholder="CODE">
                              </div>
                              <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">DESCRIPTION</span>
                                </div>
                                <input type="text" class="form-control" id="descriptionOfTheCloth" placeholder="DESCRIPTION">
                              </div>
                              <button class="btn btn-primary form-control" onclick="uploadTimeData()">SUBMIT</button>
                        </div>
                        <br>
                    </div>
                    <br>
                    <h1 class="heading text-center">The Website Preview</h1>
                    <div class="container">
                        <div class="embed-responsive embed-responsive-16by9">
                            <iframe class="embed-responsive-item" style="height: 75vh; /* For 100% screen height */
                            width:  100vw; /* For 100% screen width */" id="iframe" src="https://www.hstk.ml/boy.html" allowfullscreen></iframe>
                          </div>
                    </div>
                  </div>
            </div>
        </div>
    </div>
    <!-- /#page-content-wrapper -->
    </div>
    <footer class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; HSTK DIGITAL</small>
        </div>
      </footer>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-storage.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.7.0/firebase-database.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="./JS/main.js" defer></script>
    <script>
        var el = document.getElementById("wrapper");
        var toggleButton = document.getElementById("menu-toggle");

        toggleButton.onclick = function () {
            el.classList.toggle("toggled");
        };
    </script>
</body>
</html>
